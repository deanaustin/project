<ion-view>
    
    <ion-header-bar align-title="left" class="bar-stable">
  
      <div class="buttons">
        <a class="button" ng-click="parentGo()">Back</a>
      </div>
      <h1 class="title">${{newOrder.total}}</h1>


      
    </ion-header-bar>    
    
    
    <ion-content>

        
  
       
        <ion-item  class="item-text-wrap" ui-sref="app.main.confirm.time" ng-if="newOrder.ms == 9999999999999">
            When: Now
        </ion-item>
        <ion-item class="item-text-wrap" ui-sref="app.main.confirm.time" ng-if="newOrder.ms != 9999999999999">
            When: {{newOrder.ms | date:'EEE h mm a'}}
        </ion-item>

        <a class="button button-full button-stable" ng-click="jsSubmit()">Submit</a>
         


        
    </ion-content>
</ion-view>
