<ion-view>
    
    <ion-header-bar align-title="center" class="bar-stable">
  
      <a class="button button-icon icon ion-arrow-left-c" ng-click="parentGo()"></a>
      <h1 class="title">${{stockView.total}}</h1>
      <a class="button button-icon icon ion-close" ng-click="removeCustom(stockView)"></a>
      
    </ion-header-bar>    
    


    
    
    
    <ion-content>
       
    <span ng-if="stockView.diy">Name</span>

        
        <div ng-if="stockView.diy" class="list list-inset">
            <label class="item item-input">
                
                <input ng-change="adjustName(stockView)" ng-model="stockView.custom" style="color:purple" type="text" placeholder="Name your creation" />
            </label>
        </div>   
          

        <div ng-repeat="option in stockView.option | orderBy:'order' track by $index">
             {{option.name}}
         <div class="row">
              
       
                        <div class="col">
                           <ion-item class="no-padding item-text-wrap item-full" ng-repeat="item in option.item | orderBy:'order' track by $index" >
                     
                                 <ion-checkbox ng-model="item.include" ng-click="priceAdjust(stockView, item)">
                                     {{item.name}} <span ng-if="item.price != 0">${{item.price}}<span>
                                </ion-checkbox>
                             
                            </ion-item>
                            
                            
                      </div>
                      </div>
        </div>
        
         
      
        
          <div class="row" style="text-align: center; word-wrap: break-word;">
            <div class="col">
      
             wrapbuild &copy; 2016
              
            </div>
          </div>
    
        
    </ion-content>
    
    
</ion-view>
