<ion-view title="KMB Login">
    <ion-header-bar class="bar-stable">
    
      <h1 class="title">KMB</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="userInfo.phone" type="text" placeholder="Phone" />
            </label>
        </div>
        <div class="no-padding">
          <a class="button button-full button-positive"  ng-click="login()" >Enter</a>
        </div>
    </ion-content>
</ion-view>
