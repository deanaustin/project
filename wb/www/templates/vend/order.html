<ion-view>
    
    <ion-header-bar align-title="left" class="bar-stable">

  
      <div class="buttons">
        <a class="button" ui-sref="app.vend.set">Menu</a>
      </div>

    </ion-header-bar>    
    


    <ion-content>

      
        <ion-checkbox ng-model="setting.play">Play music</ion-checkbox>

        <div class="list no-padding" show-reorder="true">
              <ion-item class="no-padding item-text-wrap" ng-init="show.yes=false" ng-if="x.ms == 9999999999999 && (x.done === 'Order' || x.done === 'Preparing' || x.done === 'Ready')" ng-repeat="x in order | orderBy:'order'"  >
            
            <div test></div>
      
            
          </ion-item>
          
          
          
                  <ion-item class="no-padding item-text-wrap" ng-init="show.yes=false" ng-if="x.ms != 9999999999999 && (x.done === 'Order' || x.done === 'Preparing' || x.done === 'Ready')" ng-repeat="x in order | orderBy:'ms'"  >
            
      <div test></div>
            
          </ion-item> 
          
          
          
          
       
        </div>
 
  </ion-content>

</ion-view>
