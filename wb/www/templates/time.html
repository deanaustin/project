<ion-view>
  
    <ion-header-bar align-title="center" class="bar-stable">
  
      <a class="button button-icon icon ion-arrow-left-c" ng-click="parentGo()"></a>
 
      <h1 class="title">Time</h1>
    </ion-header-bar>    
  
    <ion-content>
        
            <ion-item class="item-text-wrap" ng-click="newOrder.ms = 9999999999999" ui-sref="app.main.confirm" >
              Now
          </ion-item>
          <ion-item class="item-text-wrap" ng-repeat="x in timeSelect" ng-if="x.ms > currentTime" ng-click="newOrder.ms = x.ms; confirm()">
              {{x.ms | date:'EEE h mm a'}}
          </ion-item>
          
          <div class="row" style="text-align: center; word-wrap: break-word;">
            <div class="col">
      
             wrapbuild &copy; 2016
              
            </div>
          </div>
          
          
    </ion-content>
</ion-view>
