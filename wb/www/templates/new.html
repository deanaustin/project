<ion-view title="">
    
 <ion-header-bar align-title="center" class="bar-stable">
  
      <a class="button button-icon icon ion-arrow-left-c" ng-if="addItemAdvice === null" ng-click="parentGo()"></a>
      
      <h1 class="title">WRAPBUILD</h1>

    </ion-header-bar>    

  
<ion-content>
    
         <ion-item class="item-text-wrap" ng-if="addItemAdvice != null">
          <div class="row" style="text-align: center; word-wrap: break-word;">
            <div class="col">
      
             {{addItemAdvice}}
              
            </div>
          </div>
        </ion-item>


  

        <div class="list no-padding" show-reorder="true">
          
          
           
          <ion-item class="no-padding item-text-wrap" ng-init="outerIndex=$index"  ng-repeat="x in stock | orderBy:'order' track by $index"  >
            
              <div class="row row-center" >
              
                <div class="col" >
                    {{x.stock}} <span ng-if="x.diy === true" style="color:purple">DIY </span><span style="color:blue" ng-if="x.diy === false">${{x.price}}</span>
                </div>
              <!--  
                <div class="col-1" ng-click="viewStockNew($index, x)">
                   <a class="button button-light ion-gear-a"></a>
                </div> -->
                
                <div class="col-1" ng-click="adjustStock(x)">
         
                   <a class="button button-light ion-plus"></a>
              
                </div>
     
              </div>
             
            
        </ion-item>
      
      <div class="row" style="text-align: center; word-wrap: break-word;">
            <div class="col">
      
             wrapbuild &copy; 2016
              
            </div>
          </div>
        
   
          
        
     
      
       
        
    </div>
   
  
   

</ion-content>
</ion-view>
