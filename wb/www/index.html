<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
 
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="cordova.js"></script>-->
    
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/angularfire/dist/angularfire.min.js"></script>
    <script src="js/braintree.js"></script>
    <script src="js/app.js"></script>
 
    <style>
       .no-padding {
         padding:0px;
       }
       
       .small_button{
            line-height: 5px !important;
            min-height: 24px !important;
        }
        
        .padding_30px {
            padding:30px;
            text-align:center;
          }
     </style>
  </head>
  <body ng-app="starter">
    <div ng-show="connect.$value === true && verSupport.$value === true">
      <ion-nav-view></ion-nav-view>
      
    </div>
    <div>
    <div ng-show="!(connect.$value === true && verSupport.$value === true)">

        <ion-nav-view>
          <ion-view>
            <ion-header-bar align-title="center" class="bar-stable">
                 <h1 class="title">Loading..</h1>
            </ion-header-bar>
          </ion-view>
        </ion-nav-view>

    </div>
    
    <div class="row" ng-show="connect.$value === true && verSupport.$value === false">
      <div class="col" style="text-align:center">
        <a class="button button-stable" ng-click="reload()">Click Refresh</a>
      </div>
      <div></div>
    </div> 
    </div>
    
  </body>
</html>
